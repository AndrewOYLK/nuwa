apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: nuwa-controller
  name: kube-nuwa-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: nuwa-controller
  template:
    metadata:
      labels:
        control-plane: nuwa-controller
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: yametech/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        image: yametech/nuwa-controller:latest
        name: manager
        resources:
          limits:
            cpu: 2048m
            memory: 4096Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /ssl
          name: ssl
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: ssl
        secret:
          secretName: kube-nuwa-secret
