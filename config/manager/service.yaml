apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: controller-manager-service
  namespace: system
spec:
  type: ClusterIP
  selector:
    control-plane: controller-manager
  ports:
  - port: 9443
    targetPort: https
    protocol: TCP
    name: https-manager-server
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: webhook-service
  namespace: system
spec:
  type: ClusterIP
  selector:
    control-plane: controller-manager
  ports:
  - port: 443
    targetPort: 443

