apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        - -ssl /ssl
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        volumeMounts:
          - name: ssl
            mountPath: "/ssl"
            readOnly: true
        resources:
          limits:
            cpu: 2048m
            memory: 4096Mi
          requests:
            cpu: 100m
            memory: 20Mi
      volumes:
        - name: ssl
          secret:
            secretName: nuwa-secret
      terminationGracePeriodSeconds: 10
