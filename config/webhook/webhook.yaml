apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "mutating-webhook-configuration"
webhooks:
- name: "mutating-webhook-configuration"
  objectSelector:
    matchLabels:
      foo: bar
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: NoneOnDryRun
  rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: "Namespaced"
  clientConfig:
    caBundle: 
    service:
      name:  controller-manager-service
      namespace: system
      path: /mutating-pods
  failurePolicy: Fail
  name: injector.nuwa.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods