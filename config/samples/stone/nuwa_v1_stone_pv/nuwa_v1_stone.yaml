apiVersion: nuwa.nip.io/v1
kind: Stone
metadata:
  name: stone-example-pv
spec:
  strategy: Release
  template:
    metadata:
      name: sample
      labels:
        app: stone-example-pv
    spec:
      containers:
        - name: cn-0
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: www
              mountPath: "/mnt"
      tolerations:
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: www
        annotations:
          volume.alpha.kubernetes.io/storage-class: default
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 200Mi
  service:
    ports:
      - name: default-web-port
        protocol: TCP
        port: 80
        targetPort: 80
    type: NodePort
  coordinates:
    - group: A
      replicas: 10
      zoneset:
      - zone: A
        rack: S-02
        host: node2
      - zone: B
        rack: W-01
        host: node3
