  rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: "Namespaced"
  failurePolicy: Ignore  #  Fail/Ignore
  clientConfig:
    caBundle: 
    url: https://10.211.55.2:443/mutating-pods
